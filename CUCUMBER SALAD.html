<html>

    <head>
        <h1>EGG FRIED RICE</h1>
        <img src="CUCUMBER%20SALAD.jpg"
             width="450"
             height="300"/>
        
        <h2>INGREDIENTS</h2>
        <ul>
        <li>1    cucumber,    sliced    </li>
        <li>3    tbsp    sugar    </li>
        <li>1/4    cup    fresh    lemon    juice    </li>
        <li>8    oz.    sour    cream    </li>
        <li>1    tspn    salt    </li>
        <li>1/2    tspn    dill    </li>
        </ul>
        
        <h2>METHODS</h2>
        <ol>
            <li>Dissolve    sugar    in    lemon    juice.    Add    sour    cream,    salt    and    dill.    Mix    with    the    cucumbers.</li>
            
        </ol>
    
    
    
    
    
    
    
    </head>
